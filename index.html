    <!-- Cierra Navbar Bs -->
        <!-- Abre Carousel -->
    <section id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <figure class="carousel-item active">
            <img src="img/rendering/rendering 05.jpg" class="d-block w-100" alt="Render interior de una iglesia reconvertida en una oficina comercial con equipamiento moderno, personas trabajando y un fondo hecho en jardin vertical, paredes de ladrillo visto y techo de madera blanco">
            <div class="carousel-caption d-none d-md-block">
              <figcaption class="figcaption">Architect or Interior Designer?</figcaption>
              <p class="figcaption">Convey your ideas accuratelly through realistic materials and detailed equipment</p>
            </div>
          </figure>
          <figure class="carousel-item">
            <img src="img/rendering/rendering 02.jpg" class="d-block w-100" alt="Render exterior del jardin de una casa familiar con una piscina en forma de T en primer plano, camastros sobre un deck de madera y un fondo con durmientes de madera y vegetacion frondosa">
            <div class="carousel-caption d-none d-md-block">
              <figcaption class="figcaption">Pool, deck or landscape designer?</figcaption>
              <p class="figcaption">Hight-quality, realistic grass and vegetation for groundbreaking environments</p>
            </div>
          </figure>
          <figure class="carousel-item">
            <img src="img/rendering/portada.jpg" class="d-block w-100" alt="Render exterior de una casa moderna con paneles de aluminio gris y madera, pasto con hojas secas en primer plano y una pareja saludandose en el ingreso de la casa junto a un auto">
            <div class="carousel-caption d-none d-md-block">
              <figcaption class="figcaption">So...</figcaption>
              <p class="figcaption">How can we assist you on your next project?</p>
            </div>
          </figure>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
