    <main class="main">
        <div>
            <p class="text-align">Phrog is an international creative studio focused on the architectural industry. <br> We provide design assistance from a conceptual stage up to the final design and client presentation through powerful, high-end photorealistic visualization.⁠⁠⁠⁠</p>
        </div>
        <section class="flex-card">
            <div class="card mb-3 figure_border figure_size">
                <div class="row g-0">
                <div class="col-md-4 flex-center">
                    <img src="../img/nosotros/juan.JPG" class="img-fluid rounded-start" alt="Foto retrato de Juan Canestri">
                </div>
                <div class="col-md-8 figure">
                    <figure class="card-body">
                        <strong>
                            <figcaption class="card-title">I.D. Juan Canestri</figcaption>
                        </strong>
                    <p class="card-text card-text-size">Juan discovered virtual drawing building entire cities pixel by pixel in Paint. He began playing around with 3D in his brother`s computers and quickly joined them as a junior. Outside he`s just another sport`s freak, soccer, rugby, tennis, golf and crossfit...to name a few!</p>
                    </figure>
                </div>
                </div>
            </div>
            <div class="card mb-3 figure_border figure_size">
                <div class="row g-0">
                <div class="col-md-4 flex-center">
                    <img src="../img/nosotros/matias.JPG" class="img-fluid rounded-start" alt="Foto retrato de Matias Canestri">
                </div>
                <div class="col-md-8 figure">
                    <figure class="card-body">
                        <strong>
                            <figcaption class="card-title">Arch. Matias Canestri</figcaption>
                        </strong>
                    <p class="card-text card-text-size">Mat developed an early skill while drawing realistic body figures on many white walls, it all rapidly lead to his architeture degree and artistic career in 3D. A passion for music, tree growing and european soccer might very well define him.</p>
                    </figure>
                </div>
                </div>
            </div>
            <div class="card mb-3 figure_border figure_size">
                <div class="row g-0">
                <div class="col-md-4 flex-center">
                    <img src="../img/nosotros/marcelo.JPG" class="img-fluid rounded-start" alt="Foto retrato de Juan Canestri">
                </div>
                <div class="col-md-8 figure">
                    <figure class="card-body">
                        <strong>
                            <figcaption class="card-title">Arc. Marcelo Canestri</figcaption>
                        </strong>
                    <p class="card-text card-text-size">Marcelo followed Mat`s path but with comics, not in a nerdy stile but with an amazing ability to recreate anything with a pencil. Sport nuts he can still play hours of squash in his mid thirties. He`s the creative brainy.</p>
                    </figure>
                </div>
                </div>
            </div>
